## Kiali and DestenationRule Bug where kiali does not reconize the DR labels when using DeploymentConfig
## https://github.com/kiali/kiali/issues/4210
---
apiVersion: v1
kind: Namespace
metadata:
  name: bookinfo
  labels:
    name: bookinfo
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: productpage
  namespace: bookinfo
spec:
  host: productpage
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
  subsets:
    - name: v1
      labels:
        version: v1
---
