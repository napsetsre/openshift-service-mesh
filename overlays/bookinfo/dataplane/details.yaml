---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: details
  namespace: bookinfo
spec:
  host: details
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
  subsets:
    - name: v1
      labels:
        version: v1
---
apiVersion: v1
kind: Service
metadata:
  name: details
  namespace: bookinfo
  labels:
    app: details
    service: details
spec:
  ports:
    - port: 9080
      name: http
  selector:
    app: details
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: bookinfo-details
  namespace: bookinfo
  labels:
    account: details
---
apiVersion: v1
kind: DeploymentConfig
metadata:
  name: details-v1
  namespace: bookinfo
  labels:
    app: details
    version: v1
spec:
  replicas: 1
  selector:
    app: details
    version: v1
  triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
          - details
        from:
          kind: ImageStreamTag
          name: examples-bookinfo-details-v1:2.1.0
      type: ImageChange
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: details
        version: v1
    spec:
      serviceAccountName: bookinfo-details
      containers:
        - name: details
          image: examples-bookinfo-details-v1
          imagePullPolicy: IfNotPresent
          env:
            - name: LOG_DIR
              value: "/tmp/logs"
          ports:
            - containerPort: 9080
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: wlp-output
              mountPath: /opt/ibm/wlp/output
      volumes:
        - name: wlp-output
          emptyDir: {}
        - name: tmp
          emptyDir: {}
  strategy:
    resources: {}
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
    type: Rolling
---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: examples-bookinfo-details-v1
  namespace: bookinfo
  labels:
    app: details
    version: v1
spec:
  lookupPolicy:
    local: false
  tags:
    - name: "2.1.0"
      from:
        kind: DockerImage
        name: quay.io/maistra/examples-bookinfo-details-v1:2.1.0
---
apiVersion: v1
kind: DeploymentConfig
metadata:
  name: details-v2
  namespace: bookinfo
  labels:
    app: details
    version: v2
spec:
  replicas: 1
  selector:
    app: details
    version: v2
  triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
          - details
        from:
          kind: ImageStreamTag
          name: examples-bookinfo-details-v2:2.1.0
      type: ImageChange
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: details
        version: v2
    spec:
      serviceAccountName: bookinfo-details
      containers:
        - name: details
          image: examples-bookinfo-details-v2
          imagePullPolicy: IfNotPresent
          env:
            - name: LOG_DIR
              value: "/tmp/logs"
          ports:
            - containerPort: 9080
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: wlp-output
              mountPath: /opt/ibm/wlp/output
      volumes:
        - name: wlp-output
          emptyDir: {}
        - name: tmp
          emptyDir: {}
  strategy:
    resources: {}
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
    type: Rolling
---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: examples-bookinfo-details-v2
  namespace: bookinfo
  labels:
    app: details
    version: v2
spec:
  lookupPolicy:
    local: false
  tags:
    - name: "2.1.0"
      from:
        kind: DockerImage
        name: quay.io/maistra/examples-bookinfo-details-v2:2.1.0
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: details
spec:
  hosts:
    - details
  http:
    - route:
        - destination:
            host: details
            subset: v1
---