- op: add
  path: /metadata
  value:
    labels:
      app: details
      version: v1
- op: add
  path: /spec/selector
  value:
    app: details
    version: v1
- op: add
  path: /spec/triggers
  value:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
          - details
        from:
          kind: ImageStreamTag
          name: examples-bookinfo-details-v1:2.1
      type: ImageChange
- op: add
  path: /spec/template
  value:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: details
        version: v1
    spec:
      serviceAccountName: bookinfo-details
      containers:
        - name: details
          image: examples-bookinfo-details-v1
          imagePullPolicy: IfNotPresent
          env:
            - name: LOG_DIR
              value: "/tmp/logs"
          ports:
            - containerPort: 9080
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: wlp-output
              mountPath: /opt/ibm/wlp/output
      volumes:
        - name: wlp-output
          emptyDir: {}
        - name: tmp
          emptyDir: {}
- op: replace
  path: /metadata/name
  value: details-v1