- op: add
  path: /spec
  value:
    hosts:
      - reviews
    # Weighted Routing
    http:
      - route:
          - destination:
              host: reviews
              subset: v1
            weight: 100
          - destination:
              host: reviews
              subset: v2
            weight: 0
          - destination:
              host: reviews.
              subset: v3
            weight: 0
- op: replace
  path: /metadata/name
  value: reviews
